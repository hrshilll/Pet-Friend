{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django Website{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}" />
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="{% static 'js/cart.js' %}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <style>
        /* Background Color for Body */
        body {
            background-color: #dcd7f7;
        }

        /* Header and Navigation Bar */
        nav {
            background-color: white;
            padding: 15px 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        /* Navigation Links */
        .nav__links {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
        }

        .nav__links li {
            display: inline;
        }

        .nav__links a {
            text-decoration: none; /* Removes underline */
            color: #333;
            font-weight: 600;
            transition: color 0.3s ease-in-out;
        }

        .nav__links a:hover {
            color: #6a5acd; /* Soft purple */
        }

        /* Logo Styling */
        .nav__logo a {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none; /* Removes underline */
            color: #6a5acd;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        
        <div class="nav__header d-flex justify-content-between align-items-center">
            <div class="nav__logo">
                <a href="{% url 'index' %}">Pet Friend</a>
            </div>
            <div class="nav__menu__btn" id="menu-btn">
                <i class="ri-menu-line"></i>
            </div>
        </div>
        <ul class="nav__links">
            <li><a href="{% url 'index' %}">Home</a></li>
            <li><a href="{% url 'products' %}">Store</a></li>
            <li><a href="{% url 'service_list' %}">Services</a></li>
            {% if user.is_authenticated %}
                <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            {% else %}
                <li><a href="{% url 'login' %}" >Login</a></li>
                <li><a href="{% url 'signup' %}">Signup</a></li>
            {% endif %}
        </ul>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>

</body>
</html>
